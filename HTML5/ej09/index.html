<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Ejercicio de IndexedDB HTML5</title>
</head>
<body>
	<h1>IndexedDB</h1>
    <input type="text" id="todo" name="todo" placeholder="What do you need to do?" />
    <input type="text" id="id" name="id" placeholder="Which id?" />
    <input type="checkbox" id="completed" value="1"/><br/>
    <input type="button" id="btn-add" value="addTask"/>
    <input type="button" id="btn-rmv" value="removeTask"/>
    <input type="button" id="btn-updt" value="updateTask"/>
    <input type="button" id="btn-get" value="getTask"/>
    <ul id="todoItems"></ul>
    
    <script src="../libs/jquery-1.11.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
